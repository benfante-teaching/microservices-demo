# Disabling the discovery of config server during tests
spring.cloud.config.enabled=false
spring.cloud.config.fail-fast=false
spring.cloud.config.retry.initial-interval=0
spring.cloud.config.retry.max-attempts=0
spring.cloud.config.discovery.enabled=false

# Disabling the discovery of eureka server during tests
spring.cloud.discovery.enabled=false
spring.cloud.service-registry.auto-registration.enabled=false

# Disabling the load balancer during tests
spring.cloud.loadbalancer.enabled=false

# Flyway migrations for tests
spring.flyway.locations=classpath:/db/migration,classpath:/test/db/migration

