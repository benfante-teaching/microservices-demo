<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>Person Form</title>
  </head>
  <body>
    <div layout:fragment="content">
      <h1 th:text="${person.uuid} == null ? 'Create Person' : 'Edit Person'"></h1>
      <form
        th:action="@{/people}"
        th:object="${person}"
        method="post"
      >
        <input type="hidden" th:field="*{uuid}" />
        <div class="mb-3">
          <label for="firstName" class="form-label">First name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            th:field="*{firstName}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            th:field="*{lastName}"
            required
          />
        </div>
        <input type="submit" class="btn btn-primary" value="Save"/>
        <a th:href="@{/people}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </body>
</html>
