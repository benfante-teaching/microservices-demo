<!DOCTYPE html>
<html
  lang="en"
  class="h-100"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}"
      rel="stylesheet"
    />
    <link th:href="@{/styles/base.css}" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/}">People Web App</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link"
                   th:href="@{/}"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link"
                   th:href="@{/people}">People List</a>
              </li>
            </ul>
            <form class="d-flex" role="search" th:action="@{/people}" method="get">
              <input
                name="query"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                th:value="${param.query}"
              />
              <input class="btn btn-outline-success" type="submit" value="Search"/>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-shrink-0">
      <div class="container">
        <div th:if="${errorMessage}" class="alert alert-danger mt-3">
          <span th:text="${errorMessage}">Error message</span>
        </div>
        <div th:if="${warningMessage}" class="alert alert-warning mt-3">
          <span th:text="${warningMessage}">Warning message</span>
        </div>
        <div th:if="${successMessage}" class="alert alert-success mt-3">
          <span th:text="${successMessage}">Success message</span>
        </div>
        <div th:if="${infoMessage}" class="alert alert-primary mt-3">
          <span th:text="${infoMessage}">Info message</span>
        </div>
        <h1 class="mt-5" th:text="${title}">Page title</h1>
        <div layout:fragment="content" />
      </div>
    </main>
    <footer class="footer mt-auto py-3 bg-body-tertiary">
      <div class="container">
        <span class="text-body-secondary"
          >&copy; 2025, Lucio Benfante</span
        >
      </div>
    </footer>
    <script
      th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}"
      defer
    ></script>
  </body>
</html>
